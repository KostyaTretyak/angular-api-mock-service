<h1>Heroes list</h1>

<pre *ngIf="isLoading">loading...</pre>

<table *ngIf="!isLoading">
  <tr>
    <th>id</th>
    <th>name</th>
    <th colspan="2">action</th>
  </tr>
  <tr *ngFor="let simple of simples$ | async">
    <td>{{ simple.id }}</td>
    <td>{{ simple.name }}</td>
    <td><a [routerLink]="['edit', simple.id]">edit</a></td>
    <td><button (click)="delete(simple.id)">delete</button></td>
  </tr>
  <tr *ngIf="isAdding" [formGroup]="form">
    <td><div formControlName="id" contenteditable="true"></div></td>
    <td><div formControlName="name" contenteditable="true"></div></td>
    <td><button (click)="save()">save</button></td>
    <td><button (click)="isAdding = false">delete</button></td>
  </tr>
</table>
<button *ngIf="!isLoading" (click)="isAdding = true">add</button><span style="margin-left: 5px; font-style: italic;">{{ message }}</span>
